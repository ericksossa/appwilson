<ion-header>
  <ion-navbar color="purple">
    <ion-title>Backlog</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img [src]="items.imagen">
 
  <ion-card>
    <ion-card-header>
      Information
    </ion-card-header>
    <!-- component accordion 
      Nota: se manda la data de la historia al componente ACCORDION-->
    <accordion [history]="items.data.history"></accordion>
    <!-- /component accordion -->

    <!-- button activities -->
    <button [navPush]="activities" [navParams]="{ 'data': items }" ion-item>
      <ion-icon name="create" color="purple" item-start></ion-icon>
      Activities
    </button>
    <!-- /button activities -->

    <!-- button time -->
    <button ion-item (click)="toggleAccordion()">
      <ion-icon name="time" color="purple" item-start></ion-icon>
      Estimated Work
    </button>
    <ion-card-content #content>
      <label>{{items.time}}</label>
    </ion-card-content>
    <!-- /button time -->

    <!-- button burn chart  -->
    <button [navPush]="burnChart" ion-item>
      <ion-icon md="md-pie" color="purple" item-start></ion-icon>
      Burn Chart
    </button>
    <!-- /button burn chart  -->
  </ion-card>
</ion-content>
