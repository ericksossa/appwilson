<ion-header>

    <ion-navbar color="purple">
        <ion-title>Backlog</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <img [src]="items.imagen">
    <ion-card>
        <ion-card-header>
            Information
        </ion-card-header>

        <ion-list>
            <button ion-item>
          <ion-icon md="md-contact" color="purple" item-start></ion-icon>
          History User
        </button>

            <button ion-item>
          <ion-icon name="create" color="purple" item-start></ion-icon>
          Activities
        </button>

            <button ion-item>
          <ion-icon name="time" color="purple" item-start></ion-icon>
          Estimated Time
        </button>

            <button ion-item>
          <ion-icon md="md-pie" color="purple" item-start></ion-icon>
          BurdonChar
        </button>

        </ion-list>
    </ion-card>
    <!-- <p class="paragraph">Para: {{items.data.para}}</p>
    <p class="paragraph">Quiero: {{items.data.quiero}}</p> -->
</ion-content>
